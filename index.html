<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div class="left">
        <img src="picture/bg.jpg" alt="">

        <div class="odin-text">
            <img src="picture/odin-lined.png" alt="" width="10px">
            <span>Odin</span>
        </div>
    </div>

    <div class="right">
      <div class="top">
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.

        <span>You know you want to.</span>
      </div>
  
      <div class="form-container">
        <h3>Let's do this!</h3>
        <form action="">
            <div class="left-form">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="FirstName" placeholder="Your First Name">
                </div>
    
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" id="Email" name="Email" placeholder="Your Email">
                </div>
    
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" id="Password" name="Password" placeholder="Your Password">
                </div>
            </div>
    
            <div class="right-form">
                <div class="form-group">
                    <label for="LastName">Last Name</label>
                    <input type="text" id="LastName" name="LastName" placeholder="Your Last Name">
                </div>
    
                <div class="form-group">
                    <label for="Number">Phone Number</label>
                    <input type="tel" id="Number" name="Number" placeholder="Your Phone Number">
                </div>
    
                <div class="form-group">
                    <label for="Confirm">Confirm Password</label>
                    <input type="password" id="Confirm" name="Confirm" placeholder="Confirm Your Password">
                </div>
            </div>
        </form>
    </div>
  
      <div class="create">
        <button>
          Creat account
        </button>
        <h3>Alread had an account? <span>Login</span></h3>
      </div>
    </div>
  </div>
</body>
</html>
